<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-section">
        <div class="decorative-element"></div>
        <h2>로그인</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">아이디</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" name="email" required placeholder="아이디를 입력하세요">
                </div>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
            </div>

            <button type="submit" id="loginBtn" class="submit-btn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>
                로그인
            </button>
        </form>
        <button type="button" id="signupBtn" class="submit-btn">
            <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>
            회원가입
        </button>
    </div>
</div>
<script>
    document.getElementById("signupBtn").addEventListener("click", function (){
        window.location.href = "signup.html"
    })

    document.getElementById("loginBtn").addEventListener("click", async function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const config = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Cache-Control": "no-cache",
                "Pragma": "no-cache"
            },
            body: JSON.stringify({email, password})
        }

        try {
            const response = await fetch("/api/auth/login", config);

            if (response.ok) {
                window.location.href = "tasks.html";
            } else {
                alert("로그인 실패");
            }
        } catch (error) {
            alert("로그인중 오류 발생");
        }
    })
</script>
</body>
</html>
